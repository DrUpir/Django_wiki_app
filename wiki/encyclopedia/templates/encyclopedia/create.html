{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Create new
{% endblock %}

{% block body %}
    {% if error_string %}<h1>{{ error_string }}</h1>{% endif %}
    <form action = "{% url 'create' %}" method = "post">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <input type="submit" class="btn btn-primary" name="OK">
    </form>
{% endblock %}
