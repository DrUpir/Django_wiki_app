{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block body %}
    {% if error_string %}
        <div class="alert alert-danger" role="alert">
            {{ error_string }}
        </div>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <input type="submit" class="btn btn-primary" name="OK">
    </form>
{% endblock body %}
