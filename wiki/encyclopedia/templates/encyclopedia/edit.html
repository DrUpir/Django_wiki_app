{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block body %}
    {% if error_string %}<h1>{{ error_string }}</h1>{% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <input type="submit" class="btn btn-primary" name="OK">
    </form>
{% endblock body %}
